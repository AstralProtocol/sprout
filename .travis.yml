language: node_js
node_js:
  - "14"
notifications:
  email: false
branches:
  only:
    - master
matrix:
  include:
    - env: TARGET=packages/hardhat
script: if .travis/build-condition.sh $TRAVIS_COMMIT_RANGE $TARGET; then echo "$TARGET is being built" && cd $TARGET && npm install && npm run test; else echo "$TARGET is NOT being built"; fi
